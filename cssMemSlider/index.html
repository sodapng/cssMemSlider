<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <input type="radio" name="slide" id="slide1" checked />
        <input type="radio" name="slide" id="slide2" />
        <input type="radio" name="slide" id="slide3" />
        <input type="radio" name="slide" id="slide4" />
        <div class="slider__inner">
          <figure class="slider__item slider__item--active item">
            <img
              src="https://picsum.photos/1280/500.webp?random=1"
              alt=""
              class="item__img"
            />
            <figcaption class="item__text">Text 1</figcaption>
          </figure>
          <figure class="slider__item slider__item--active item">
            <img
              src="https://picsum.photos/1280/500.webp?random=2"
              alt=""
              class="item__img"
            />
            <figcaption class="item__text">Text 2</figcaption>
          </figure>
          <figure class="slider__item slider__item--active item">
            <img
              src="https://picsum.photos/1280/500.webp?random=3"
              alt=""
              class="item__img"
            />
            <figcaption class="item__text">Text 3</figcaption>
          </figure>
          <figure class="slider__item slider__item--active item">
            <img
              src="https://picsum.photos/1280/500.webp?random=4"
              alt=""
              class="item__img"
            />
            <figcaption class="item__text">Text 4</figcaption>
          </figure>
        </div>
        <div class="controls">
          <label for="slide1" id="btn1">
            <div class="btn"></div>
          </label>
          <label for="slide2" id="btn2">
            <div class="btn"></div>
          </label>
          <label for="slide3" id="btn3">
            <div class="btn"></div>
          </label>
          <label for="slide4" id="btn4">
            <div class="btn"></div>
          </label>
        </div>
      </div>
    </div>
  </body>
</html>
